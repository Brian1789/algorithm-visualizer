<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Algorithm Visualizer</h1>
        <div class="input-section">
            <label for="arrayInput">Enter array (comma separated):</label>
            <input type="text" id="arrayInput" placeholder="e.g. 5,3,8,1,2">
            <button onclick="startVisualization()">Visualize</button>
        </div>
        <div class="algorithm-section">
            <label for="algorithmSelect">Choose algorithm:</label>
            <select id="algorithmSelect">
                <option value="bubble">Bubble Sort</option>
                <option value="merge">Merge Sort</option>
            </select>
        </div>
        <div id="visualization"></div>
        <div id="explanation"></div>
        <div id="complexity"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
